<template>
    <div class="modal fade" id="modal_stock" role="dialog" style="z-index: 9999999999999999">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>${model.currentStock.key} - ${model.currentStock.name}</h3>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-stripped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        Sucursal
                                    </th>
                                    <th>
                                        Stock
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="stock of model.currentStock.stocks" class="${stock.id == model.currentStore? 'active' : ''}">
                                    <td>
                                        ${stock.name}
                                    </td>
                                    <td>
                                        ${stock.stock}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-default" click.delegate="model.openStockModal = !model.openStockModal">Cerrar</a>
                </div>
            </div>

        </div>
    </div>
</template>
