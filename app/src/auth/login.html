<template>
    <div class="container text-center">
        <form submit.delegate="authenticate(username, password)" autocomplete="off">
            <div class="panel panel-default text-left login-panel">
                <div class="panel-heading">
                    Iniciar Sesión
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="form-label" for="username">Usuario</label>
                        <input class="form-control" type="text" name="username" id="username" value.bind="username">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-control" type="password" name="password" id="password" value.bind="password">
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-success pull-right" type="submit">Enviar</button>
                    <div class="clearfix"></div>
                </div>
            </div>
        </form>
    </div>
</template>
